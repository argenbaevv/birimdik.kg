<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

    <div class="container">
        <div class="auth">
            <h1>Регистрация в Биримдик</h1>
            <p class="have-account">Уже есть аккаунт<a href="#"> Войти</a></p>

            <p class="input-name">Full Name</p>
            <input type="text" placeholder="David Goliath">

            <p class="input-name">Email Address</p>
            <input type="text" placeholder="Enter your email address">

            <p class="input-name">Password</p>
            <input type="text" placeholder="Create your password">

            <button class="create-account" type="submit">Регистрация</button>

            <div class="line">
                <div class="line1"></div>
                <div class="or"><span>or</span></div>
                <div class="line2"></div>
            </div>


            <button type="submit" class="google"><i class="fa-brands fa-google padding-right"></i>Google</button>
            <button type="submit" class="facebook"><i class="fa-brands fa-facebook-f padding-right"></i>Facebook</button>

        </div>



    </div>
  
    
    
    
    
    
    
    
    
    <script src="jquery.js"></script>
    <script src="/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    </body>
</html>
